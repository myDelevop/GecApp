<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:o="http://openfaces.org/"
     xmlns:ui="http://java.sun.com/jsf/facelets">
     
<h:head>
  <title>Pagina di Amministrazione</title>
  <!--  <link rel="stylesheet" href="../css/common.css" type="text/css" /> -->
  <!-- <link rel="stylesheet" href="../css/default.css" type="text/css" /> -->
  <link rel="stylesheet" href="../css/commonStyles.css" type="text/css" />
  <!-- <link rel="stylesheet" href="../css/style.css" type="text/css" /> -->
  <link rel="stylesheet" href="../css/tabbedpane.css" type="text/css" />
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
</h:head>
     
<h:body>
	<div id="mainPageStyle">
	   	<!-- HEADER -->
        <div id="headerStyle">
        	<ui:insert name="pageHeader">
        		<ui:include src="../stat/header.xhtml"/>
        		<ui:include src="../stat/menuBar.xhtml"/>
        	</ui:insert>
		</div>
		<br/>
		
		<!-- CORPO DELLA PAGINA -->		
        <div id="bodyPageStyle">
		     <h:form id="admin">
		     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		     <o:tabbedPane loadingMode="server" rendered="true"
		            style="width: 100%;"
		            containerStyle="background: #f9f9f9 url(../images/tabbedPane/back_container.gif) repeat-x bottom; border-bottom: 0px; padding: 20px 20px 20px 20px; text-align: justify; width: 100%; height: 100%;"
		            tabStyle="color: #444c50; background: url(../images/tabbedPane/back_inactivetab.gif) repeat-x bottom; text-align: center; vertical-align: middle; height: 25px; width: 90px;"
		            selectedTabStyle="font-weight: bold; background: #f9f9f9;"
		            frontBorderStyle="1px solid #99acb7"
		            backBorderStyle="1px solid #a4a9ab"
		            selectedIndex="#{TPBean.selectedIndexAdmin}"
           			selectionChangeListener="#{TPBean.processSelectionChange}"
		            >
		      	<o:subPanel caption="Amministrazione Utenti " rendered="#{request.isUserInRole('ROLE_ADMIN_USER')}">
		      		<ui:include src="../stat/admin_tabUsers.xhtml"/>
		      	</o:subPanel>
		      	<o:subPanel caption="Amministrazione Anagrafiche " rendered="#{request.isUserInRole('ROLE_ADMIN_USER') or request.isUserInRole('ROLE_ADMIN_DESCRIPTION')}">
		      		<h:form id="adminAnag">
		      			<ui:include src="../stat/admin_tabAnagrafiche.xhtml"/>
		      		</h:form>
		      	</o:subPanel>
		     </o:tabbedPane>
		     </h:form>
        </div>
	</div>











	
</h:body>
</div>
