			verticalGridLines="1px dotted gray"
			noDataRowStyle="color: black; text-align: left; font-size: 14px"
			font-weight="plain"
			cellpadding="3px"
			pageSize="100"
			styleClass="table" >

			<f:facet name="below">
	    		<o:dataTablePaginator id="paginator"/>

  			<f:facet name="noFilterDataMessage">
    			<h:outputText value="Nessun dato corrisponde ai parametri di ricerca inseriti" />
  			</f:facet>
	  		<o:scrolling horizontal="true"/>
	  		
	  		<!-- permette il resizing della colonna -->
	  		<o:columnResizing resizeHandleWidth="10px" minColWidth="50px"/>

	  		<o:singleRowSelection rowData="#{esitoSupBean._selectedValue}" rowIndex="#{esitoSupBean._selectedValueIndex}" />

					headerStyle="white-space: normal;"
					sortingExpression="#{esitoSuperfici._cuaa}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoSuperfici._cuaa}" />
			</o:column>
			
			<o:column id="domanda" styleClass="tableAziendaRiga"  header="Domanda OPR" width="75pt"

				message="Cancellare l'esito selezionato?"
				details="" 
				okButtonText="Si"
                cancelButtonText="No"
				draggable="true"/>
		</h:commandButton>
		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_SUP')}"/>

		<o:popupLayer id="popupEsitoSupLayer"

              hidingTimeout="5000"

              top="150">
		  <h:outputText styleClass="popupMessage" value="#{esitoSupBean._message}"/>
