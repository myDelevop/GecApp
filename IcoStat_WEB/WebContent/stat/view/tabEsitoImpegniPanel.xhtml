	<div>	
		<b><h:outputText value="Esiti Impegni" escape="true" /></b>
		<br/><br/>	
		<o:dataTable id="tableEsitoImpegni"

			value ="#{esitoImpegniBean.elencoEsitoImpegni}"

			horizontalGridLines="1px dotted gray"

			cellpadding="3px"
			pageSize="100"
			styleClass="table" >

	    		<o:dataTablePaginator id="paginator"/>
	  		</f:facet>
	  		<f:facet name="noDataMessage">
    			<h:outputText value="#{searchBean._messageData}" />
  			</f:facet>

		<h:commandButton action="#{esitoImpegniBean.aggiungiEsito}" value="Aggiungi" id="aggiungiEsitoImpegni" rendered="#{request.isUserInRole('ROLE_WR_IMP')}"/>

				message="Cancellare l'esito selezionato?"

				okButtonText="Si"
                cancelButtonText="No"
				draggable="true"/>

		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_IMP')}"/>

		<o:popupLayer id="popupEsitoImpegniLayer"

              hidingTimeout="5000"
              styleClass="popupStyle"
              left="200"
              top="150">
		  <h:outputText styleClass="popupMessage" value="#{esitoImpegniBean._message}"/>
