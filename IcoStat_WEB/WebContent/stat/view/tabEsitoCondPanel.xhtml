<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<div  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html"

	<div>
		<b><h:outputText value="Esiti condizionalit&agrave; per azienda" escape="true" /></b>
		<br/><br/>		
		<o:dataTable id="tableCond" 
			var="esitoCond" 
			value ="#{esitoCondBean._elencoEsito}"
			rowKey="#{esitoCond._cuaa}" 
			
			line-height="10px" 
			horizontalGridLines="1px dotted gray"
			verticalGridLines="1px dotted gray"
			noDataRowStyle="color: black; text-align: left; font-size: 14px"
			font-weight="plain"
			cellpadding="3px"
			pageSize="100"
			styleClass="table" >
		
			<f:facet name="below">
	    		<o:dataTablePaginator id="paginator"/>
	  		</f:facet>
	  		<f:facet name="noDataMessage">
    			<h:outputText value="#{searchBean._messageData}" />
  			</f:facet>
  			<!-- messaggio se la ricerca in tabella non ritorna risultati -->
  			<f:facet name="noFilterDataMessage">
    			<h:outputText value="Nessun dato corrisponde ai parametri di ricerca inseriti" />
  			</f:facet>
	  		<o:scrolling horizontal="true"/>
	  		
	  		<!-- permette il resizing della colonna -->
	  		<o:columnResizing resizeHandleWidth="10px" minColWidth="50px"/>
	  		
	  		<!-- abilitare selezione singola della riga -->
	  		<o:singleRowSelection rowData="#{esitoCondBean._selectedValue}" rowIndex="#{esitoCondBean._selectedValueIndex}"/>
	  		
	  		<!--  <o:scrolling vertical="true"/>  --> 
	  		
			<o:column id="cuaa" styleClass="tableAziendaRiga"  header="CUAA" width="140pt" 
					headerStyle="white-space: normal;"
					sortingExpression="#{esitoCond._cuaa}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._cuaa}" />
			</o:column>
			
			<o:column id="campagna" styleClass="tableAziendaRiga"  header="Campagna" width="70pt" 
					sortingExpression="#{esitoCond._campagna}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._campagna}" />	
			</o:column>
			<o:column id="data_controllo" styleClass="tableAziendaRiga"  header="Data Controllo" width="80pt"
					headerStyle="white-space: normal;"   
					sortingExpression="#{esitoCond._dataControlloStr}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._dataControlloStr}" />	
			</o:column>
			
			<o:column id="esito_finale" styleClass="tableAziendaRiga"  header="Esito Finale" width="90pt"
					headerStyle="white-space: normal;"   
					sortingExpression="#{esitoCond._esitoFinale}"
            		sortingComparator="caseInsensitiveText">
	            <h:outputText value="#{esitoCond._esitoFinale}" />	
			</o:column>
					
			<o:column id="perc_rid_psr" styleClass="tableAziendaRiga"  header="Perc. Riduzione PSR" width="60pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._ridPercPSR}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._ridPercPSR}" />	
			</o:column>
			
			<o:column id="perc_rid_du" styleClass="tableAziendaRiga"  header="Perc. Riduzione DU" width="60pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._ridPercDU}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._ridPercDU}" />	
			</o:column>
			
			<o:column id="stato" styleClass="tableAziendaRiga"  header="Stato" width="110pt" 
					sortingExpression="#{esitoCond._stato}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._stato}" />	
			</o:column>
			
			<o:column id="note" styleClass="tableAziendaRiga"  header="Note" width="150pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._note}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._note}" />	
			</o:column>
			
			<o:column id="utente_modifica" styleClass="tableAziendaRiga"  header="Utente Modifica" width="100pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._userModifica}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._userModifica}" />	
			</o:column>
			
			<o:column id="data_modifica" styleClass="tableAziendaRiga"  header="Data Modifica" width="90pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._dataModificaStr}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._dataModificaStr}" />	
			</o:column>
			
			<o:column id="numero_decreto" styleClass="tableAziendaRiga"  header="Numero Decreto" width="90pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._numero_decreto}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._numero_decreto}" />	
			</o:column>	
			
			<o:column id="data_decreto" styleClass="tableAziendaRiga"  header="Data Decreto" width="90pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._data_decretoStr}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._data_decretoStr}" />	
			</o:column>	
			
			<o:column id="noteDecreto" styleClass="tableAziendaRiga"  header="Note Decreto" width="150pt"
					headerStyle="white-space: normal;"  
					sortingExpression="#{esitoCond._note_decreto}"
            		sortingComparator="caseInsensitiveText">
				<h:outputText value="#{esitoCond._note_decreto}" />	
			</o:column>
			
		</o:dataTable>
			
	    <br/>
		<h:commandButton action="#{esitoCondBean.aggiungiEsito}" value="Aggiungi" id="aggiungiEsitoCond" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>
		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>
		<h:commandButton action="#{esitoCondBean.modificaEsito}" value="Modifica" id="modificaEsitoCond" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>
		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>
		<h:commandButton action="#{esitoCondBean.cancellaEsito}" value="Cancella" id="cancellaEsitoCond" rendered="#{request.isUserInRole('ROLE_WR_COND')}">
			<o:confirmation id="deleteEsitoConfirmation" 
				message="Cancellare l'esito selezionato?"
				details="" 
				okButtonText="Si"
                cancelButtonText="No"
				draggable="true"/>
		</h:commandButton>
		
		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>	
		<h:commandButton action="#{esitoCondBean.esportaEsito}" value="Esporta Dati" id="esportaEsitoCond"/>
		<h:outputText value="  " escape="false" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>
		<h:commandButton action="#{esitoCondBean.importaEsito}" value="Importa Dati" id="importaEsitoCond" rendered="#{request.isUserInRole('ROLE_WR_COND')}"/>		
	</div>
	<br/><br/>
